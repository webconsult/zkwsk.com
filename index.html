<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZKWSK.COM</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link href="stylesheets/paper.css" rel="stylesheet" type="text/css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <header id="header" class="header">
      <div class="header-container">
        <video src="img/resume_video.mp4" class="header-video" style="display:none"></video>
        <div class="logo-container">
          <div class="img-container-1x">
            <img src="img/interactive_resume_small.svg" alt="Resume icon" class="resume-title">
          </div>
          <div class="img-container-2x">
            <img src="img/zkwsk_logo.svg" alt="Logo" class="logo">
          </div>
          <div class="img-container-1x">
          <img src="img/Logo_subtitle.svg" alt="" class="logo-subtitle">
          </div>
        </div>
      </div>
    </header>
    <section class="grey">
      <div class="grey-container">
        <div class="triangle-down-2 block-center red"><div></div></div>
      </div>
    </section>
    <section class="cyan">
      <div class="cyan-container">
        <div id="introduction" class="introduction text-box medium-6 medium-offset-3">
        </div>
      </div>
    </section>
    <div class="paper-container">
      <div id="shadow-container" class="shadow-container"></div>
      <div class="paper-background main-container">
      </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script type="text/javascript" src="js/jquery.lazylinepainter-1.4.1.js"></script>
    <script type="text/javascript" src="js/raphael-min.js"></script> 
    <script src="js/folded-paper.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
